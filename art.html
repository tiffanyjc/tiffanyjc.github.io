<!-- Just an FYI that this portfolio  is still a work in progress :) 
Content aside, the principles I'm hoping to follow are: 

1. Accessible - for people using assistive tech, for language learners, and for folks on low-tech devices

2. Enduring - trying to just use common fonts and vanilla HTML / CSS / JS for the most part, so there isn't the need for much upkeep in the future.
-->
